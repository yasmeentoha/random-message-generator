<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Generator</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="footer.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@900&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,700&family=Shrikhand&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/effd3867de.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="section-a">
      <div class="text-section">
        <div class="title">
          <p>Message <br> Generator</p>
        </div>
        <div class="description">
          <p>Random message generator: <br> Some of them are advices, <br>
            Some of them are jokes, <br> Some of them are just random messages,<br> 
            Some of them are hanging messages, <br> Because I love yapping :D</p>
        </div>
      </div>
    </div>

    <div class="section-b">
      <div class="container">
        <div class="message">
          <div class="border">
            <p class="textMessage"></p>
          </div>
        </div>
        <div class="generate">
          <button id="gen-text">Generate Message</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>modified by Yasmeen Cantik</p>
</footer>

  <script src="index.js"></script>
</body>
</html>
